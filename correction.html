<!DOCTYPE html>
<html>
<head>
  <title>Supabase Score Correction</title>
</head>
<body>
  <h3>Score Correction Tool</h3>
  <button id="run-corrector">Run Correction</button>
  <pre id="results"></pre>
  <script type="module">
    import { createClient } from "https://cdn.skypack.dev/@supabase/supabase-js@2.38.5";
    const SUPABASE_URL = "https://khazeoycsjdqnmwodncw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function runCorrection() {
      const resBox = document.getElementById("results");
      resBox.textContent = "Fetching all scores...";

      let { data, error } = await supabase
        .from('scores')
        .select('id, lastname, hour, game_type, score, points, created_at')
        .order('created_at', { ascending: true });

      if (error) {
        resBox.textContent = `Error: ${error.message}`;
        return;
      }

      // Only process records not in redeem/bonus
      data = data.filter(row => {
        let gt = (row.game_type || "").toLowerCase().trim();
        return gt !== 'redeem' && gt !== 'bonus';
      });

      resBox.textContent = `Loaded ${data.length} valid entries. Processing...`;

      // Group by lastname, hour, game_type
      const grouped = {};
      data.forEach(row => {
        const key = `${row.lastname}____${row.hour}____${row.game_type}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(row);
      });

      // For each user/hour/game_type, mark all non-best scores for update
      let updates = [];

      Object.values(grouped).forEach(rows => {
        let best = -Infinity;
        rows.forEach(row => {
          if (row.score > best) {
            best = row.score;
          } else {
            // Only add for update if points != 0
            if (row.points !== 0) updates.push(row.id);
          }
        });
      });

      resBox.textContent = `Found ${updates.length} invalid points to fix...\n`;

      // Now batch update these in chunks of 50
      let fixed = 0;
      for (let i = 0; i < updates.length; i += 50) {
        const batch = updates.slice(i, i+50);
        const { error } = await supabase
          .from('scores')
          .update({ points: 0 })
          .in('id', batch);
        if (error) {
          resBox.textContent += `Error updating IDs [${batch.join(', ')}]: ${error.message}\n`;
        } else {
          resBox.textContent += `Updated points=0 for IDs [${batch.join(', ')}]\n`;
          fixed += batch.length;
        }
      }

      resBox.textContent += `\nDone. Updated ${fixed} records to points=0.`;
    }

    document.getElementById("run-corrector").onclick = runCorrection;
  </script>
</body>
</html>
