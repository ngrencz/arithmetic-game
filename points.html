<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grinch Leaderboards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="user-info"></div>
  <div id="redeem-section" style="margin:2em 0;">
  <h3>Redeem Points</h3>
  <label>
    Points to redeem:
    <input type="number" id="redeem-amount" min="1" value="1" style="width:60px;" />
  </label>
  <button id="redeem-btn">Redeem</button>
  <div id="redeem-message" style="margin-top:0.5em;color:#03793A;"></div>
  </div>
  <div id="leaderboard-window">
    <div class="menu-bar" id="menu-bar"></div>
    <div class="submenu-bar" id="submenu-bar"></div>
    <div id="leaderboard-content"></div>
  </div>
  <script type="module" src="points.js"></script>
</body>
</html>
