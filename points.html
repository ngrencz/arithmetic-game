<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grinch Leaderboards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #leaderboard-window {
      background: #fff;
      padding: 1em;
      border-radius: 14px;
      box-shadow: 0 8px 24px #05B25A33;
      margin-top: 2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .menu-bar {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
      justify-content: center;
    }
    .menu-bar button {
      border: none;
      background: #05B25A;
      color: #fff;
      border-radius: 8px;
      padding: 0.5em 1em;
      font-size:1em;
      cursor: pointer;
    }
    .menu-bar button.active {
      background: #038A44;
      font-weight: bold;
      outline: 2px solid #03A850;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.6em;
      margin-bottom: 1em;
    }
    th, td {
      padding: 0.4em;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #05B25A11;
    }
  </style>
</head>
<body>
  <div id="user-info"></div>
  <div id="leaderboard-window">
    <div class="menu-bar" id="menu-bar"></div>
    <div id="leaderboard-content"></div>
  </div>
  <script type="module" src="points.js"></script>
</body>
</html>
