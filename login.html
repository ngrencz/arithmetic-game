<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grencz's Grinch Points Math Game Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-box">
    <h2 style="color: #05B25A;">Sign In</h2>
    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" maxlength="20" placeholder="Last Name" autocomplete="family-name">

    <label for="hour">Hour:</label>
    <select id="hour">
      <option value="">Select Hour</option>
      <option value="01">Hour 01</option>
      <option value="02">Hour 02</option>
      <option value="03">Hour 03</option>
      <option value="04">Hour 04</option>
      <option value="05">Hour 05</option>
      <option value="06">Hour 06</option>
      <option value="07">Hour 07</option>
      <option value="00">Guest</option>
    </select>
    <div id="login-error" style="color:red;"></div>
    <button id="login-btn">Log In</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.skypack.dev/@supabase/supabase-js@2.38.5";
    const SUPABASE_URL = "https://khazeoycsjdqnmwodncw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoYXplb3ljc2pkcW5td29kbmN3Iiwicm9sZSI6ImtoYXplb3ljc2pkcW5td29kbmN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDMwOTMsImV4cCI6MjA3ODQ3OTA5M30.h-WabaGcQZ968sO2ImetccUaRihRFmO2mUKCdPiAbEI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    function redirectForDay(user, hour) {
      const dayNum = (new Date()).getDay();
      const gameTypeArray = ["addition", "subtraction", "multiplication", "division", "exponents"];
      const target = (dayNum >= 1 && dayNum <= 5) ? "index.html" : "points.html";
      let url = `${target}?lastname=${encodeURIComponent(user)}&hour=${hour}`;
      if (dayNum >= 1 && dayNum <= 5) url += `&game=${gameTypeArray[dayNum - 1]}`;
      window.location.href = url;
    }

    // --- MANUAL LOGIN LOGIC ---
    document.getElementById("login-btn").onclick = async function() {
      const inputVal = document.getElementById("lastname").value.trim();
      const hour = document.getElementById("hour").value;
      const errBox = document.getElementById("login-error");
      errBox.textContent = '';

      if (!inputVal || !hour) {
        errBox.textContent = "Enter your name/nickname and select an hour.";
        return;
      }

      // 1. Check if input is a NICKNAME (lowercase)
      const { data: userCheck } = await supabase.from('scores')
        .select('id')
        .eq('lastname', inputVal.toLowerCase())
        .eq('hour', hour);

      if (userCheck && userCheck.length > 0) {
        localStorage.setItem('mathgame_lastname', inputVal.toLowerCase());
        localStorage.setItem('mathgame_hour', hour);
        redirectForDay(inputVal.toLowerCase(), hour);
        return;
      }

      // 2. Check if input is an OLD LAST NAME (Exact case)
      const { data: nameCheck } = await supabase.from('scores')
        .select('id')
        .eq('lastname', inputVal)
        .eq('hour', hour);

      if (nameCheck && nameCheck.length > 0) {
        const newNickname = prompt(`Welcome back, ${inputVal}! Pick a nickname (3+ letters, no spaces, no real names):`);
        
        if (!newNickname || newNickname.trim().length < 3 || newNickname.toLowerCase().includes(inputVal.toLowerCase())) {
          alert("Invalid nickname. Try again!");
          return;
        }

        const cleanNick = newNickname.trim().toLowerCase();
        const { data: taken } = await supabase.from('scores').select('id').eq('lastname', cleanNick).limit(1);
        
        if (taken && taken.length > 0) {
          alert("That nickname is already taken!");
          return;
        }

        const { error: updateErr } = await supabase.from('scores')
          .update({ lastname: cleanNick })
          .eq('lastname', inputVal)
          .eq('hour', hour);

        if (!updateErr) {
          localStorage.setItem('mathgame_lastname', cleanNick);
          localStorage.setItem('mathgame_hour', hour);
          redirectForDay(cleanNick, hour);
        } else {
          errBox.textContent = "Error updating records.";
        }
      } else {
        errBox.textContent = "No record found. Check spelling and hour.";
      }
    };

    // ENTER KEY SUPPORT
    document.getElementById("lastname").addEventListener('keydown', (e) => {
      if (e.key === "Enter") document.getElementById("hour").focus();
    });
    document.getElementById("hour").addEventListener('keydown', (e) => {
      if (e.key === "Enter") document.getElementById("login-btn").click();
    });
  </script>
</body>
</html>
